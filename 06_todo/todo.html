<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="todo.html">ToDo List</a></h1>
        </header>
        <main class="list_wrap">
            <h2>ToDo List</h2>
            <form id="add_form">
                <div class="add_box">
                    <input type="text" class="add_input" placeholder="To do를 입력해주세요">
                    <button type="submit" class="add_btn">Add +</button>
                </div>
                <p class="error_msg">to-do를 입력해주세요</p>
            </form>
            <ul class="todo_list">
                
            </ul>
        </main>
    </div>
    <script src="todo.js"></script>
</body>
</html>
